[build.environment]
  DART_SASS_VERSION = "1.97.3"
  GO_VERSION = "1.26.0"
  HUGO_VERSION = "0.156.0"
  NODE_VERSION = "24.13.1"
  NPM_VERSION = "11.8.0"
  TZ = "Europe/Paris"

[build]
  publish = "public"
  command = """\
  git config core.quotepath false && \
  npm install && \
  echo "URL=[$URL]" && \
  # strip CR/newline in $URL before passing to Hugo
  hugo build --gc --minify --baseURL "$(printf '%s' "$URL" | tr -d '\r\n')" \
  echo "end of build command"
  """

